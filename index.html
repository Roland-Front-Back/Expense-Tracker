<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- CSS link -->
     <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" 
    rel="stylesheet">

</head>
<body>
    <main>
        <h1>Expense Tracker</h1>
        <div class="container">
            <form id="expense-counter">
                <label for="budget">Budget</label>
                <input type="number" min="0" id="budget" placeholder="Enter your budget here" required>

                <!-- Category Entry -->
                <fieldset id="food">
                    <legend>Food</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="housing">
                    <legend>Housing</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="healthcare">
                    <legend>Healthcare</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="utilities">
                    <legend>Utilities</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="clothing">
                    <legend>Clothing</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="entertainment">
                    <legend>Entertainment</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="emergency-fund">
                    <legend>Emergency Fund</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="loans">
                    <legend>Loans</legend>
                    <div class="input-container"></div>
                </fieldset>

                <!-- Dropdown controls -->
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add category entry:</label>
                        <select name="options" id="entry-dropdown">
                            <option value="food" selected>Food</option>
                            <option value="housing">Housing</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="utilities">Utilities</option>
                            <option value="clothing">Clothing</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="emergency-fund">Emergency Fund</option>
                            <option value="loans">Loans</option>
                        </select>
                        <button type="button" id="add-entry">Add</button>
                        <button type="button" id="clear">Clear</button>
                    </span>
                </div>
                <div class="btn">
                    <button type="submit" class="submit">Calculate Expenses</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <!-- JS link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
